 <div class="contTituloEscolhas">
    <h3> Escolha a opção desejada </h3>
 </div>
 

<div class="contEscolhas">

 <div class="contOpsEsqueda">

    <button class="bt" id="ptDeposito" onclick="realizarDeposito()">
    <div class="contOps1">
        <i class="fa-solid fa-caret-left icones" style="color: #163569;"></i>
    
        <p> DEPOSITAR </p>  

        <i class="fa-solid fa-money-bill icones" style="color: #27179b;"></i>
    </div>
    </button>


    <button class="bt" onclick="verificarSaldo()">
    <div class="contOps1">
        <i class="fa-solid fa-caret-left icones" style="color: #163569;"></i>
    
         <p> SALDO E EXTRATOS </p> 

        <i class="fa-solid fa-receipt icones" style="color: #2b4573;"></i>
    </div>
    </button>


    <button class="bt" onclick="realizarSaque()">
    <div class="contOps1">
        <i class="fa-solid fa-caret-left icones" style="color: #163569;"></i>
    
         <p> SACAR SEU DINHEIRO </p>

        <i class="fa-solid fa-money-bill-trend-up icones" style="color: #2b5297;"></i>
    </div>
    </button>

    <button class="bt" onclick="pagarContas()">
    <div class="contOps1">
        <i class="fa-solid fa-caret-left icones" style="color: #163569;"></i>
    
         <p> PAGAR CONTAS </p>

        <i class="fa-solid fa-file-invoice-dollar icones" style="color: #27467c;"></i>
    </div>
    </button>

 </div>





 <div class="contOpsEsqueda">

    <button class="bt" id="ptEmprestimo" onclick="realizarEmprestimo()" >
    <div class="contOps1">
        <i class="fa-solid fa-hand-holding-dollar icones" style="color: #254a88;"></i>
    
         <p> EMPRESTIMO  </p>

        <i class="fa-solid fa-caret-right icones" style="color: #3678a1;"></i>        
    </div>
    </button>


    
    <button class="bt" onclick="tranferir()">
    <div class="contOps1">
        <i class="fa-solid fa-money-bill-transfer icones" style="color: #2c56a0;"></i>
    
        <p> TRANSFERIR </p> 

        <i class="fa-solid fa-caret-right icones" style="color: #3678a1;"></i>        
    </div>
    </button>


    <button class="bt" onclick="cartao()" >
    <div class="contOps1">
        <i class="fa-solid fa-money-check icones" style="color: #13346c;"></i>
    
         <p> CARTÃO DE CÉDITO </p> 

        <i class="fa-solid fa-caret-right icones" style="color: #3678a1;"></i>        
    </div>
    </button>



    <button class="bt" onclick="encerrarSistema()">
    <div class="contOps1">
        <i class="fa-regular fa-circle-xmark icones" style="color: #2d4f8b;"></i>
    
        <p> FINALIZAR </p> 

        <i class="fa-solid fa-caret-right icones" style="color: #3678a1;"></i> 
    </div>
    </button>



    
 </div>

</div>
